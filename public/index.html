<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DM Sans Font Family CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <!-- Font Awesome icons CDN -->
    <script src="https://kit.fontawesome.com/b8afffe50a.js" crossorigin="anonymous"></script>

    <!--External CSS file  -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>UpTodd</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="nav-bar" id="nav-bar">
        <div class="nav-container">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.svg" alt="logo" />
                </a>
            </div>

            <div class="nav-links">
                <ul>
                    <li class="d-sm"><a href="#" class="btn-primary">Book a Free Demo</a></li>
                    <li class="d-sm d-md-none link-menu-icon"><i class="fas fa-bars"></i></li>
                </ul>
            </div>
        </div>

        <div class="nav-links d-sm-none  nav-links-sm">
            <ul>
                <li class="d-md"><a href="#" class="active">Home</a></li>
                <li class="d-md"><a href="#">Programs</a></li>
                <li class="d-md"><a href="#">Success Story</a></li>
                <li class="d-md"><a href="#">About</a></li>
                <li class="d-sm"><a href="#" class="book-demo">Book a Free Demo</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header-section">
        <div class="header-content">
            <h2>UpTodd Careers</h2>
            <h1>Real Stories:Watch Babies Thrive</h1>
        </div>
    </header>

    <!-- Kids Learning Section -->
    <section class="section-kids-learning section-container" id="section-kids-learning">
        <h1>Developmental Wonders: Early Learning Made Fun</h1>

        <div class="kids-container">
            <div class="kids-card">
                <div class="kids-card-back">
                    <h3>2 Months &
                        Crawling!</h3>
                </div>
                <div class="kids-card-front">
                    <img src="assets/images/kids-img.svg" alt="">
                </div>
            </div>

            <div class="outer-circle">
                <div class="inner-circle">
                    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M12 2L3 12h7v8h4v-8h7L12 2z" />
                    </svg>
                </div>
            </div>

            <div class="kids-card">
                <div class="kids-card-back">
                    <h3>10Months &
                        Recognising Objects</h3>
                </div>
                <div class="kids-card-front">
                    <img src="assets/images/kids-img.svg" alt="">
                </div>
            </div>

            <div class="outer-circle">
                <div class="inner-circle">
                    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M12 2L3 12h7v8h4v-8h7L12 2z" />
                    </svg>
                </div>
            </div>

            <div class="kids-card">
                <div class="kids-card-back">
                    <h3>18Months &
                        Reading Pictures</h3>
                </div>
                <div class="kids-card-front">
                    <img src="assets/images/kids-img.svg" alt="">
                </div>
            </div>
        </div>
